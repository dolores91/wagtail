{% extends "home/base.html" %}
{% load wagtailcore_tags %}

{% block content %}
<div class="container">

    <header class="mb-5">
        <h1 class="mb-3">{{ page.title }}</h1>

        {% if page.intro %}
            <p class="lead">{{ page.intro }}</p>
        {% endif %}
    </header>

    {% for block in page.body %}
        {% include_block block %}
    {% endfor %}

</div>
{% endblock %}
